<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据同步测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            color: #333;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>数据同步测试</h1>
    
    <div class="test-section">
        <h2>1. 测试准备</h2>
        <p>确保以下服务正在运行：</p>
        <ul>
            <li>静态文件服务器：<span id="static-server-status" class="status error">未检测到</span></li>
            <li>API服务器：<span id="api-server-status" class="status error">未检测到</span></li>
        </ul>
        <button onclick="checkServers()">检查服务器状态</button>
    </div>
    
    <div class="test-section">
        <h2>2. 数据同步测试</h2>
        <p>当前localStorage中的文章数据：</p>
        <div id="local-storage-data" style="white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 4px;"></div>
        <br>
        <button onclick="loadLocalStorageData()">加载localStorage数据</button>
        <button onclick="clearLocalStorage()">清空localStorage</button>
        <button onclick="syncFromServer()">从服务器同步数据</button>
    </div>
    
    <div class="test-section">
        <h2>3. 跨页面数据同步测试</h2>
        <p>打开新窗口测试跨页面数据同步：</p>
        <button onclick="openTestWindow()">打开测试窗口</button>
        <button onclick="triggerDataUpdate()">触发数据更新</button>
        <div id="sync-status" class="status info">等待测试...</div>
    </div>
    
    <div class="test-section">
        <h2>4. 点赞功能测试</h2>
        <p>测试点赞功能的数据同步：</p>
        <select id="article-select"></select>
        <button onclick="testLikeFunction()">测试点赞</button>
        <div id="like-status" class="status info">等待测试...</div>
    </div>

    <script>
        // 检查服务器状态
        async function checkServers() {
            // 检查静态服务器
            try {
                const staticResponse = await fetch('http://localhost:8081/index.html', { method: 'HEAD' });
                if (staticResponse.ok) {
                    document.getElementById('static-server-status').className = 'status success';
                    document.getElementById('static-server-status').textContent = '运行正常';
                }
            } catch (error) {
                document.getElementById('static-server-status').className = 'status error';
                document.getElementById('static-server-status').textContent = '无法访问';
            }
            
            // 检查API服务器
            try {
                const apiResponse = await fetch('http://localhost:3000/api/v1/health');
                if (apiResponse.ok) {
                    document.getElementById('api-server-status').className = 'status success';
                    document.getElementById('api-server-status').textContent = '运行正常';
                }
            } catch (error) {
                document.getElementById('api-server-status').className = 'status error';
                document.getElementById('api-server-status').textContent = '无法访问';
            }
        }
        
        // 加载localStorage数据
        function loadLocalStorageData() {
            const data = localStorage.getItem('articlesData');
            const dataDiv = document.getElementById('local-storage-data');
            if (data) {
                const parsedData = JSON.parse(data);
                dataDiv.textContent = JSON.stringify(parsedData, null, 2);
                // 更新文章选择器
                updateArticleSelect(parsedData);
            } else {
                dataDiv.textContent = 'localStorage中没有文章数据';
            }
        }
        
        // 清空localStorage
        function clearLocalStorage() {
            localStorage.removeItem('articlesData');
            document.getElementById('local-storage-data').textContent = 'localStorage已清空';
            document.getElementById('sync-status').textContent = 'localStorage已清空';
        }
        
        // 从服务器同步数据
        async function syncFromServer() {
            try {
                const response = await fetch('http://localhost:3000/api/v1/articles');
                if (response.ok) {
                    const result = await response.json();
                    if (result.code === 200 && result.data) {
                        localStorage.setItem('articlesData', JSON.stringify(result.data));
                        loadLocalStorageData();
                        document.getElementById('sync-status').className = 'status success';
                        document.getElementById('sync-status').textContent = '数据已从服务器同步';
                    }
                }
            } catch (error) {
                document.getElementById('sync-status').className = 'status error';
                document.getElementById('sync-status').textContent = '从服务器同步失败：' + error.message;
            }
        }
        
        // 打开测试窗口
        function openTestWindow() {
            window.open('test-data-sync.html', '_blank', 'width=600,height=400');
        }
        
        // 触发数据更新
        function triggerDataUpdate() {
            // 模拟文章数据更新
            const savedData = localStorage.getItem('articlesData');
            if (savedData) {
                const articlesData = JSON.parse(savedData);
                // 更新第一篇文章的点赞数
                const firstCategory = Object.keys(articlesData)[0];
                if (articlesData[firstCategory] && articlesData[firstCategory].length > 0) {
                    articlesData[firstCategory][0].likes = (articlesData[firstCategory][0].likes || 0) + 1;
                    localStorage.setItem('articlesData', JSON.stringify(articlesData));
                    // 触发storage事件
                    window.dispatchEvent(new Event('storage'));
                    loadLocalStorageData();
                    document.getElementById('sync-status').className = 'status success';
                    document.getElementById('sync-status').textContent = '数据更新已触发';
                }
            }
        }
        
        // 更新文章选择器
        function updateArticleSelect(articlesData) {
            const select = document.getElementById('article-select');
            select.innerHTML = '';
            
            // 添加选项
            for (const category in articlesData) {
                articlesData[category].forEach(article => {
                    const option = document.createElement('option');
                    option.value = `${category}-${article.id}`;
                    option.textContent = `${article.title} (${category})`;
                    select.appendChild(option);
                });
            }
        }
        
        // 测试点赞功能
        async function testLikeFunction() {
            const select = document.getElementById('article-select');
            if (!select.value) {
                document.getElementById('like-status').className = 'status error';
                document.getElementById('like-status').textContent = '请选择一篇文章';
                return;
            }
            
            const [category, articleId] = select.value.split('-');
            
            try {
                // 调用API点赞
                const response = await fetch('http://localhost:3000/api/v1/articles/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'sync',
                        articleId: parseInt(articleId),
                        category: category,
                        likes: 1,
                        views: 0,
                        timestamp: Date.now()
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.code === 200) {
                        // 同步到localStorage
                        await syncFromServer();
                        document.getElementById('like-status').className = 'status success';
                        document.getElementById('like-status').textContent = '点赞成功，数据已同步';
                    }
                }
            } catch (error) {
                document.getElementById('like-status').className = 'status error';
                document.getElementById('like-status').textContent = '点赞测试失败：' + error.message;
            }
        }
        
        // 监听storage事件
        window.addEventListener('storage', (event) => {
            if (event.key === 'articlesData') {
                document.getElementById('sync-status').className = 'status success';
                document.getElementById('sync-status').textContent = '检测到数据更新，已自动刷新';
                loadLocalStorageData();
            }
        });
        
        // 页面加载时执行
        window.addEventListener('DOMContentLoaded', () => {
            checkServers();
            loadLocalStorageData();
        });
    </script>
</body>
</html>
